<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">0</div>
            <div class="keyboards">
                <div class="left">

                </div>
                <div class="right">
                    <div class="row">
                        <div class="unit"><button class="three" id="ac">AC</button></div>
                        <div class="unit"><button class="three">+-</button></div>
                        <div class="unit"><button class="three">%</button></div>
                        <div class="unit"><button class="operator">/</button></div>
                    </div>
                    <div class="row">
                        <div class="unit"><button>7</button></div>
                        <div class="unit"><button>8</button></div>
                        <div class="unit"><button>9</button></div>
                        <div class="unit"><button class="operator">*</button></div>
                    </div>
                    <div class="row">
                        <div class="unit"><button>4</button></div>
                        <div class="unit"><button>5</button></div>
                        <div class="unit"><button>6</button></div>
                        <div class="unit"><button class="operator">-</button></div>
                    </div>
                    <div class="row">
                        <div class="unit"><button>1</button></div>
                        <div class="unit"><button>2</button></div>
                        <div class="unit"><button>3</button></div>
                        <div class="unit"><button class="operator">+</button></div>
                    </div>
                    <div class="row">
                        <div class="unit" style="width: calc(384px * 2 / 4);"><button>0</button></div>
                        <div class="unit"><button>.</button></div>
                        <div class="unit"><button class="operator" id="eq">=</button></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
